# High-performance Nginx configuration for LEA MCP Server
# Optimized for async FastAPI applications with persistent connections

upstream lea_backend {
    # Enable keepalive connections to upstream (reduces connection overhead)
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
    
    # Backend servers (adjust based on your deployment)
    server 127.0.0.1:8000 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8001 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8002 weight=1 max_fails=3 fail_timeout=30s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=heavy:10m rate=2r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

server {
    listen 80;
    listen [::]:80;
    server_name lea-mcp.example.com;  # Replace with your domain
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lea-mcp.example.com;  # Replace with your domain
    
    # SSL Configuration (replace with your certificates)
    ssl_certificate /etc/ssl/certs/lea-mcp.crt;
    ssl_certificate_key /etc/ssl/private/lea-mcp.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Basic optimizations
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 75s;
    keepalive_requests 100;
    send_timeout 10;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/plain
        text/css
        text/js
        text/xml
        text/javascript;
    
    # Connection limiting
    limit_conn conn_limit_per_ip 20;
    
    # API endpoints with optimized proxy settings
    location / {
        # Rate limiting for general API
        limit_req zone=api burst=20 nodelay;
        
        # Proxy configuration optimized for async FastAPI
        proxy_pass http://lea_backend;
        proxy_http_version 1.1;  # Enable HTTP/1.1 for persistent connections
        proxy_set_header Connection "";  # Clear connection header for keepalive
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts optimized for async operations
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering optimizations
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Enable proxy keepalive
        proxy_socket_keepalive on;
    }
    
    # Heavy endpoints with stricter rate limiting
    location ~* ^/(api/v1/components/search|api/v1/components/list|mcp-discovery) {
        # Stricter rate limiting for heavy endpoints
        limit_req zone=heavy burst=5 nodelay;
        
        # Optimized for large responses
        proxy_pass http://lea_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for heavy operations
        proxy_connect_timeout 5s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Larger buffers for big responses
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        proxy_max_temp_file_size 1m;
        
        # Enable compression for large JSON responses
        gzip_min_length 512;
    }
    
    # Static file serving (if any)
    location /static/ {
        alias /var/www/lea-static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compression for static assets
        gzip_static on;
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://lea_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Fast health checks
        proxy_connect_timeout 2s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # No rate limiting for health checks
        limit_req off;
        limit_conn off;
        
        # No logging for health checks to reduce I/O
        access_log off;
    }
    
    # Metrics endpoint (restricted access)
    location /metrics {
        # Restrict access to monitoring systems
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://lea_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # No rate limiting for metrics
        limit_req off;
    }
    
    # Block unwanted requests
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 429 /429.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /429.html {
        root /var/www/html;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html;
        internal;
    }
    
    # Logging
    access_log /var/log/nginx/lea-mcp.access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/lea-mcp.error.log warn;
}

# Performance monitoring server block (optional)
server {
    listen 8080;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}